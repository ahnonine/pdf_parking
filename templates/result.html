<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>환영합니다!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            background-color: #ffffff;
            text-align: center;
            padding: 30px;
            margin: 0;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
            color: #0a3d62;
        }

        p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            body {
                font-size: 18px;
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <img src="{{ url_for('static', filename='images/welcome_image.png') }}" alt="Welcome Image">

    <h1 style="color: #4e111;">🎉 환영합니다 🎉</h1>
    <h2>{{ team_name }} 님!</h2>

    <p style="font-size: 1.5em; font-weight: bold; color: black; margin-top: 40px;">
        차량번호: {{ car_number }}
    </p>
    <p><strong>참가일:</strong> {{ participation_date }}</p>
    <p style="margin-top: 40px;">오늘 축제를 멋지게 빛내 주세요!</p>

</body>
</html>
