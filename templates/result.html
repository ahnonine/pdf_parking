<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>환영합니다!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url("{{ url_for('static', filename='images/background_image.png') }}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      font-size: 1.3em;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px 20px;
    }

    .content-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    p {
      margin: 10px 0;
    }

    .bold {
      font-weight: bold;
    }

    .spacing-1 {
      margin-top: 15px;
    }

    .spacing-2 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-box">
<h1 style="white-space: nowrap;">
  <span style="font-size: 0.9em; vertical-align: middle;">🎉</span>
  <span style="margin: 0 8px;">환영합니다</span>
  <span style="font-size: 0.9em; vertical-align: middle;">🎉</span>
</h1>

      <p class="bold spacing-2">{{ team_name }} 님!</p>

      <div class="spacing-1">
        <p class="bold">차량번호: {{ car_number }}</p>
        <p class="bold">참가일: {{ participation_date }}</p>
      </div>

      <p class="spacing-2">오늘 축제를 멋지게 빛내 주세요!</p>
    </div>
  </div>
</body>
</html>
