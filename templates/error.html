<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오류</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url("{{ url_for('static', filename='images/background_image.png') }}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px 20px;
    }

    .content-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    a.button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #a31d1d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
    }

    a.button:hover {
      background-color: #781717;
    }

    .notice {
      margin-top: 40px; /* 🔼 버튼에서 두 칸 간격 */
      font-size: 1.2em;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-box">
      <h1>🚫 등록된 차량번호가 없습니다.</h1>
      
      <p>다시 입력해 주세요.</p>

      <a href="/" class="button">돌아가기</a>
      <p class="notice">사전에 등록한 차량번호만 확인 가능합니다.</p>
    </div>
  </div>
</body>
</html>
