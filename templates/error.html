<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>환영합니다!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url("{{ url_for('static', filename='images/background_image.png') }}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px 20px;
    }

    .content-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #a31d1d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #781717;
    }

    .car-number {
      font-size: 1.3em;
      font-weight: bold;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-box">
      <h1>🎉 환영합니다 🎉</h1>
      <p>{{ user_name }} 님!</p>
      <p>참가일: {{ participation_date }}</p>

      <!-- 돌아가기 버튼 -->
      <a href="/" class="button">다시 입력해주세요</a>

      <!-- 차량번호는 버튼 아래 두 칸 아래에 표시 -->
      <p class="car-number">차량번호: {{ car_number }}</p>

      <p style="margin-top: 20px;">오늘 축제를 멋지게 빛내 주세요!</p>
    </div>
  </div>
</body>
</html>
