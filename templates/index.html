<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>차량 확인</title>
</head>
<body>

<img src="{{ url_for('static', filename='images/welcome_image.png') }}" alt="Welcome Image">

    <h1>차량번호 입력🧑🏻‍🚀</h1>

    <form method="POST" action="/check">
        <label for="car_number">차량번호:</label>
        <input type="text" id="car_number" name="car_number" required>
        <button type="submit">확인</button>
    </form>
    
    <p style="margin-top: 20px; color: #333;">
        💡 차량번호를 입력하고 확인 버튼을 누른 후, 나오는 화면을 주차 안내원에게 보여주세요.
    </p>
</body>
</html>
