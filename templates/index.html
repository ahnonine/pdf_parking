<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>차량 확인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url("{{ url_for('static', filename='images/background_image.png') }}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px 20px;
      text-align: center;
    }

    .content-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: none;
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    button {
      background-color: #a31d1d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    .link-box {
      margin-top: 30px;
    }

    .link-box a {
      display: block;
      margin: 10px 0;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
    }

    .link-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-box">
      <h1>차량번호를 입력하세요</h1>
      <input type="text" placeholder="예: 12가3456">
      <button>확인</button>

      <div class="link-box">
        <a href="/parking">🅿️ 주차 및 집합장소 안내</a>
        <a href="/schedule/sat">📋 파워풀 퍼레이드 (토)</a>
        <a href="/schedule/sun">📋 파워풀 퍼레이드 (일)</a>
        <a href="/schedule/wonderful">📋 원더풀 퍼레이드</a>
      </div>
    </div>
  </div>
</body>
</html>
