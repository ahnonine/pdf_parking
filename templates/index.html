<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>차량 확인</title>
  <style>
    body {
      font-size: 20px;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      padding: 0;
      margin: 0;
      background-image: url("{{ url_for('static', filename='images/background_image.png') }}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    .sidebar-right {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
      max-width: 220px;
      width: 100%;
      box-sizing: border-box;
    }

    .content {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      font-size: 28px;
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    label, input, button {
      font-size: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button, a.button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #a31d1d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    button:hover, a.button:hover {
      background-color: #781717;
    }

    .parade-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .parade-buttons a {
      font-size: 0.9em;
      padding: 8px 15px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .sidebar-right {
        max-width: 100%;
        align-items: center;
      }

      .sidebar-right a.button,
      .parade-buttons a {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 가운데: 차량번호 입력 -->
    <div class="content">
      <h1>차량번호 입력🧑🏻‍🚀</h1>

      <form method="POST" action="/check">
        <label for="car_number">차량번호:</label><br>
        <input type="text" id="car_number" name="car_number" required><br>
        <button type="submit">확인</button>
      </form>

      <p>💡 차량번호를 입력하고 확인 버튼을 누른 후, 나오는 화면을 주차 안내원에게 보여주세요.</p>
    </div>

    <!-- 오른쪽: 버튼 그룹 -->
    <div class="sidebar-right">
      <a href="/parking" class="button">주차 및 하역장소</a>

      <div class="parade-buttons">
        <a href="/schedule/sat" class="button">파워풀퍼레이드 (토)</a>
        <a href="/schedule/sun" class="button">파워풀퍼레이드 (일)</a>
        <a href="/schedule/wonderful" class="button">원더풀퍼레이드</a>
      </div>
    </div>
  </div>

</body>
</html>
