<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>환영합니다!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url("{{ url_for('static', filename='images/background_image.png') }}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      font-size: 1.4em;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px 20px;
    }

    .content-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    p {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .bold {
      font-weight: bold;
    }

    .spacing-2 {
      margin-top: 45px;
    }

    .spacing-3 {
      margin-top: 45px;
    }

    .profile-img {
      width: 30vw;
      max-width: 150px;
      height: auto;
      border-radius: 50%;
      border: 3px solid white;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-box">

      <!-- 환영합니다 문구 -->
      <h1 style="white-space: nowrap;">
        <span style="font-size: 0.9em; vertical-align: middle;">🎉</span>
        <span style="margin: 0 8px;">환영합니다</span>
        <span style="font-size: 0.9em; vertical-align: middle;">🎉</span>
      </h1>

      <!-- 프로필 이미지 + 팀명 -->
      <img src="{{ url_for('static', filename='images/profile.jpg') }}"
           alt="프로필 이미지"
           class="profile-img">
      <p class="bold" style="font-size: 1.1em; margin-top: 10px;">{{ team_name }} 님!</p>

      <!-- 차량번호와 참가일 -->
      <p class="bold" style="margin-top: 30px;">차량번호: {{ car_number }}</p>
      <p class="bold">참가일: {{ participation_date }}</p>

      <!-- 안내 문구 및 이미지 -->
      <p class="spacing-3" style="font-size: 0.9em;">화장실 이슈는 아래 사진을 참고해주세요^^*</p>
      <img src="{{ url_for('static', filename='images/toilet_map.png') }}"
           alt="화장실 위치 안내"
           style="max-width: 100%; height: auto; margin-top: 20px; border-radius: 10px;">

    </div>
  </div>
</body>
</html>
